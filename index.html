<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Facebook - Projeto 06</title>
  </head>
  <body>
    <html>
      <header class="top-bar">
        <div class="facebook-logo">
          <img src="imagem/facebook.png" alt="nome facebook">
        </div>
        <form class="form">
          <label class="user-email"  for="user-email-phone" id="user-email-phone-label">Email ou telefone<input
          id="user-email-phone" type="text" name="user" style="background: rgb(232, 240, 254);">
          </label>
          <label class="user-email"  for="user-password-label">Senha<input  
          id="user-password"type="password" name="user" style="background: rgb(232, 240, 254);">
          </label>
          <button class="user-email" id="button-login" style="margin-top: 19px;">Entrar</button>
          </form>
      </header>
    </html>
    <script src="script.js"></script>
  </body>
</html>
