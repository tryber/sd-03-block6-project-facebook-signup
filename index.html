<!DOCTYPE html>
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Facebook - RobertoAsgon</title>
   <link rel="stylesheet" href="style.css">
   <script src="./scrypt.js" defer ></script>
   <link rel="shortcut icon" href="./imgs/facebook-ico.ico" />
</head>
<body>
   <header class="top-bar">
      <div class="loggedout_menubar_container">
         <img id="facebook-logo" src="imgs/facebook-logo.png" alt="Logo do Facebook">
         <div class="menu_login_container">
            <table>
               <tr>
                  <td><label for="email"> Email ou telefone</label></td>
                  <td><label for="pass"> Senha</label></td>
               </tr>
               <tr>
                  <td><input class="inputText" type="email" name="email" id="email"> </td>
                  <td><input class="inputText" type="pass" name="pass" id="pass"> </td>
                  <td><button class="uiButtonConfirm" >Entrar</button></td>
               </tr>
               <tr>
                  <td></td>
                  <td><a href="#" style="color: #9cb4d8;">Esqueceu a conta?</a></td>
               </tr>
            </table>
         </div>
      </div>
   </header>
</body>
</html>
