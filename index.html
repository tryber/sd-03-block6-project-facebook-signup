<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook – entre ou cadastre-se</title>
  <link rel="stylesheet" href="style.css">

  <script src="script.js" defer></script>
</head>
<body>

  <header>
    <div class="top-bar">
      <h1 class="facebook-logo">
        <a href="https://www.facebook.com/">
          <img src="/img/facebook-logo-2.png" title="Ir para a página inicial do Facebook">
        </a>
      </h1>

      <table class="email-senha">
        <tbody>
          <tr>
            <td><label id="user-email-phone-label">Email ou telefone</label></td>
            <td><label>Senha</label></td>
          </tr>
          <tr>
            <td><input type="email" id="user-email-phone"></td>
            <td><input type="password" id="user-password"></td>
            <td><label><button id="button-login">Entrar</button></label></td>
          </tr>
        </tbody>
      </table>
    </div>
  </header>

  <main>
    <div class="esquerda">
      <p class="texto1">
        O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.
      </p>
      <img id="facebook-networking" src="/img/networking.png">
    </div>

    <div class="direita">
      <label>Abra uma conta</label><br>
      <label>É rápido e fácil.</label><br>

      <input type="text" placeholder="Nome">
      <input type="text" placeholder="Sobrenome"><br>
      <input type="text" placeholder="Celular ou email"><br>
      <input type="password" placeholder="Nova senha"><br>

      <label>Data de nascimento</label><br>
      <input type="date"><br>
      <label>Gênero</label><br>

      <input type="radio" id="male" name="gender" value="Masculino">
      <label for="male">Masculino</label>

      <input type="radio" id="female" name="gender" value="Feminino">
      <label for="female">Feminino</label>

      <input type="radio" id="other" name="gender" value="Personalizado">
      <label for="other">Personalizado</label><br>

      <button id="facebook-register">Cadastre-se</button>
    </div>
  </main>

  <footer>
  </footer>

</body>
</html>
