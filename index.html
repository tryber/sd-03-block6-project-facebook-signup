<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://use.fontawesome.com/8772986df4.js"></script>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <section class="top-bar">
            <img class="facebook-logo" src="https://seeklogo.net/wp-content/uploads/2016/09/facebook-logo-preview.png " alt="Facebook">
            <section>
                <h6 id="user-email-phone-label">Email ou telefone</h6>
                <input type="text" name="login" id="user-email-phone">
                <input type="password" name="psw">
                <button id="button-login">Entrar</button>
            </section>
        </section>
    </header>

    <div class="principal">
        <aside>
            <p>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
            <img src="./images/networking.png" alt="facebook-networking" id="facebook-networking">
        </aside>
        <form>
            <p>Abra uma conta</p>
            <p>É rápido e fácil</p>
            <input type="text" placeholder="Nome">
            <input type="text" placeholder="Sobrenome">
            <input type="text" placeholder="Celular ou email">
            <input type="password" placeholder="Nova senha">
            <p>Data de nascimento</p>
            <input type="date">
            <p>Gênero</p>
            <label for="feminino">
                <input type="radio" id="feminino" name="orientacao" value="feminino">
                Feminino</label>
            <label for="masculino">
                <input type="radio" id="masculino" name="orientacao" value="masculino">
                Masculino</label>
            <label for="personalizado">
                    <input type="radio" id="personalizado" name="orientacao" value="personalizado">
                Personalizado</label>
            <button id="facebook-register">Cadastre-se</button>
        </form>
    </div>
</body>

</html>
