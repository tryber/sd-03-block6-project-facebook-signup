<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="top-bar" class="top-bar">
      <a class="facebook-logo" href="https://www.facebook.com">facebook</a>
      <form action="" method="POST">
        <label for="email" id="user-email-phone-label">Email ou telefone</label>
        <input type="text" id="user-email-phone" />
        <label for="user-password" id="user-pass-label"></label>
        <input type="password" id="user-password" />
        <button id="button-login" class="button-login"></button>
      </form>
    </div>
    <div class="area-abaixo-do-azul">
      <article>
        <a class="frase-motivacional">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</a>
        <img src="conections.png" id="facebook-networking" class="facebook-networking">
      </article>
      <div class="area-para-cadastramento"></div>
        <article>
          <a class="abra-conta">
            Abra uma conta
          </a>
          <a class="rapido-e-facil">
            É rápido e fácil.
          </a>
        </article>
      </div>
    </div>
  </body>
</html>
