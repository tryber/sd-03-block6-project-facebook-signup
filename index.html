<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Facebook Project</title>
</head>
<body>
    <header class="top-bar">
       <h1 class="facebook-logo">facebook</h1>
        <form action="." method="GET" class="forms-header">
            <div class="forms-informacao-container">
                <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
                <input type="email" name="user-email-phone" id="user-email-phone">
            </div>
            <div class="forms-informacao-container">
                <label for="Senha">Senha</label>
                <input type="password" id="user-password">
                <a href="">Esqueceu a conta?</a>
            </div>
            <div class="forms-informacao-container forms-header-button">
                <button type="submit" id="button-login">Entrar</button>
            </div>
        </form>
    </header>
    <section class="corpo">
        <section class="texto-imagem">
            O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.
            <img id="facebook-networking" src="networking.png" alt="">
        </section>
        <form action="." method="GET" class="criar-conta">
            <div class="AbraRapido">
                <span class="AuC"><strong>Abra uma conta</strong></span>
                <p class="ReF">É rápido e fácil.</p>
            </div>
            <fieldset class="inputs-label-container">
                <input type="text" placeholder="Nome" id="nome" class="nomes">
                <input type="text" placeholder="Sobrenome" class="nomes" id="sobrenome">
            </fieldset>
            <fieldset class="inputs-label-container">
                <input type="number" placeholder="Celular ou email" class="celularEsenha" id="celularMail"><br>
                <input type="password" placeholder="Nova Senha" class="celularEsenha" id="senha">
            </fieldset>
            <fieldset class="inputs-label-container">
                <label for="data"><h3>Data de nascimento</h3></label>
                    <input type="datetime" id="data" placeholder="dd/mm/aaaa" class="celularEsenha" id="data">
            </fieldset>
            <fieldset class="inputs-label-container">
                <h3>Gênero</h3>
                <div>
                    <input type="radio" name="genero" id="Feminino" value="Feminino">
                    <label for="Feminino" class="Feminino">Feminino</label>
                    <input type="radio" name="genero" id="Masculino" value="Masculino">
                    <label for="Masculino">Masculino</label>
                    <input type="radio" name="genero" id="Personalizado" value="Personalizado">
                    <label for="Personalizado">Personalizado</label>
                </div>
            </fieldset>
            <button type="submit" id="facebook-register">Cadastre-se</button>
        </form>
    </section>
    <footer>

    </footer>
    <script src="script.js"></script>
</body>
</html>
