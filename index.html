<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Facebook</title>
  </head>

  <body>
    <header class="top-bar">
      <img
        class="facebook-logo"
        src="facebook-logo.png"
        width="100px"
        alt="Logo do facebook"
      />
      <label id="user-mail-phone-label" for="user-email-phone">
        <p>Email ou telefone</p>
        <input type="text" id="user-email-phone" />
        <input type="password" name="senha" id="senha" />
        <button id="button-login">Entrar</button>
      </label>
    </header>
    <div>
      <h1>
        O Facebook ajuda você a se conectar e compartilhar com as pessoas que
        fazem parte da sua vida.
      </h1>
      <article>
        <img src="networking.png" alt="" id="facebook-networking" />
      </article>
      <h2>Abra uma conta</h2>
      <h3>É rápido e fácil</h3>
      <form action="">
        <input type="text" name="" id="nome" placeholder="Nome" />
        <input type="text" name="" id="sobrenome" placeholder="Sobrenome" />
        <br />
        <input
          type="text"
          name=""
          id="celularouemail"
          placeholder="Celular ou email"
        />
        <br />
        <input
          type="password"
          name=""
          id="novasenha"
          placeholder="Nova senha"
        />
        <br />
        <label for="datadia" class="datanascimento" id="datanascimento">
          <p>Data de Nascimento</p>
          <input type="date" name="" id="datadia" placeholder="dd/mm/aaaa" />
        </label>
        <label for="genero" class="container" id="container">
          <p>Gênero</p>
          <label for="masculino">
            <input
              type="radio"
              name="masculino"
              id="masculino"
              placeholder="Masculino"
            />
            Masculino
          </label>
          <label for="feminino">
            <input
              type="radio"
              name="feminino"
              id="feminino"
              placeholder="Feminino"
            />
            Feminino
          </label>
          <label for="personalizado">
            <input
              type="radio"
              name="personalizado"
              id="personalizado"
              placeholder="Personalizado"
            />
            Masculino
          </label>
        </label>
        <br />
        <button type="submit" id="facebook-register">Cadastrar-se</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
