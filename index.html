<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Log In or Sign Up</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
</head>

<body>
    <header class="top-bar">
        <section class="section-container">
            <div class="logo-container">
                <h4 class="facebook-logo">facebook</h4>
            </div>
            <div>
                <form class="login-container">
                    <div class="user-email-phone">
                        <div >
                            <label id='user-email-phone-label'>Email ou telefone</label>
                        </div>
                        <input type="text" id="user-email-phone">
                    </div>
                    <div class=" password-container">
                        <div>
                            <label>Password</label>
                            <input type="password" id="user-password">
                        </div>
                        <div class="forgot-account">Forgot account?</div>
                    </div>
                    <button class="button-login" id="button-login">Entrar</button>
                </form>
            </div>
        </section>
    </header>
    <section>
        <div>
            <p>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
            <div class="img-pessoas">
                <img id="facebook-networking" src="img-facebook.png">
            </div>
            <section class="abrir-conta">

                <p>Abra uma conta </p>
                <p>É rápido e fácil.</p>

                <form class="criar-conta">
                    <div>
                        <input type="text" placeholder="Nome">
                    </div>

                    <div>
                        <input type="text" placeholder="Sobrenome">
                    </div>

                    <div>
                        <input type="email" placeholder="Celular ou email">
                    </div>

                    <div>
                        <input type="password" placeholder="Senha">
                    </div>

                    <div>
                        <p>Data de Nascimento</p>
                        <input name="nascimento-dia" class="nascimento">
                        </input>
                    </div>
            </section>
            <div>
                <p>Masculino</p>
                <input type="radio" name="sexo" value="Masculino">
            </div>
            <div>
                <p>Feminino</p>
                <input type="radio" name="sexo" value="Feminino">
            </div>
            <div>
                <p>Personalisar</p>
                <input type="radio" name="sexo" value="Personalisar">
            </div>
        </div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
