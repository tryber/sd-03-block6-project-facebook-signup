<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Facebook Clone By Rodrigo and Gabriel</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<header id="header" class="">
		
	</header><!-- /header -->

	<section id="main">
		<article id="connect">
			
		</article>

		<article id="newuser">
			<h2>Abra uma conta</h2>
			<h4>É rápido e fácil</h4>

			<div class="form-new-user">
				<form>

					<div class="input-box">
						<input type="text" id="name" placeholder="Nome">
						<input type="text" id="secondname" placeholder="Sobrenome">
					</div>

					<div class="input-box">
						<input type="text" id="celoremail" placeholder="Celular ou email">
					</div>

					<div class="input-box">
						<input type="password" id="password" placeholder="Nova senha">
					</div>

					<div class="input-box">
						<h3>Data de nascimento</h3>
						<input type="text" placeholder="dd/mm/aaaa">
					</div>

					<div class="input-box">
						<h3>Gênero</h3>
						<label class="radio">
							<input type="radio" name="gender">
							Masculino
						  </label>
						  <label class="radio">
							<input type="radio" name="gender">
							Feminino
						  </label>
						  <label class="radio">
							  <input type="radio" name="gender">
							  Personalizado
						  </label>
					</div>

					<div class="input-box">
						<input type="submit" value="Cadastre-se" id="facebook-register">
					</div>
					
				</form>
			</div>
			
		</article>
	</section>

	<footer>
		
	</footer>


<script type="text/javascript" src="script.js"></script>
</body>
</html>
