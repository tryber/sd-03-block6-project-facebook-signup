<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="facebook.icon" type="image/x-icon" />
  <title>Facebook - entre ou cadastre-se</title>
</head>

<body>
  <header class="top-bar">
    <div>
      <h1>facebook</h1>
      <img class="facebook-logo" src="facebook-logo.png" hidden>
    </div>
    <div class="header-items">
      <div class="header-form">
        <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
        <input type="email" id="user-email-phone" />
        <br>
      </div>
      <div class="header-form">
        <label for="user-password">Senha</label>
        <input type="password" id="user-password" />
        <br>
      </div>
      <div class="header-button">
        <button id="button-login">Entrar</button>
      </div>
    </div>
  </header>
  <div class="conteudo">
    <div>
      <p class="texto">O Facebook ajuda você a se conectar
        e compartilhar com as pessoas que fazem parte da sua vida.</p>
      <img id="facebook-networking" src="networking.png">
    </div>
    <div class="cabecalho">
      <h1>Abra uma conta</h1>
      <h4>É rápido e fácil.</h4>
      <form>
        <div>
          <div class="formulario">
            <input type="text" placeholder="Nome">
            <input type="text" placeholder="Sobrenome">
            <input type="text" placeholder="Celular ou email">
            <input type="password" placeholder="Nova Senha">
            <label placeholder="dd/mm/aa"></label>Data de nascimento</label>
            <input type="radio" id="feminino" value="Feminino">
            <label for="feminino">Feminino</label>
            <input type="radio" id="masculino" value="Maculino">
            <label for="masculino">Masculino</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Personalizado</label>
          </div>
        </div>
      </form>
    </div>
  </div>
  <footer class="rodape"></footer>
</body>

</html>
