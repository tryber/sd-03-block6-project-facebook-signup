<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="//db.onlinewebfonts.com/c/6640e7ca2806a81a6db64cca70835d63?family=FreightSansCdW01-Medium"
    rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="facebook.icon" type="image/x-icon" />
  <title>Facebook - entre ou cadastre-se</title>
</head>

<body>
  <header class="top-bar">
    <div>
      <h1 class="logo">facebook</h1>
      <img class="facebook-logo" src="facebook-logo.png" hidden>
    </div>
    <div class="header-items">
      <div class="header-form">
        <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
        <input type="email" id="user-email-phone" />
        <br>
      </div>
      <div class="header-form">
        <label for="user-password">Senha</label>
        <input type="password" id="user-password" />
        <br>
      </div>
      <div class="header-button">
        <button id="button-login">Entrar</button>
      </div>
    </div>
  </header>
  <div class="conteudo">
    <div>
      <p class="texto">O Facebook ajuda você a se conectar
        e compartilhar com as pessoas que fazem parte da sua vida.</p>
      <img id="facebook-networking" src="networking.png">
    </div>
    <div class="cabecalho">
      <h1>Abra uma conta</h1>
      <h4>É rápido e fácil.</h4>
      <form>
        <div class="encaixe">
          <div class="formulario">
            <input type="text" placeholder="Nome" class="nomes">
            <input type="text" placeholder="Sobrenome" class="nomes">
            <input type="text" placeholder="Celular ou email" class="inputs">
            <input type="password" placeholder="Nova Senha" class="inputs">
            <div class="radiodata">
              <div>
                <label for="date">Data de nascimento</label>
                <input id="date" type="date" placeholder="dd/mm/aa">
              </div>
              <div class="genero">
                <p>Gênero</p>
                <input type="radio" id="feminino" value="Feminino">
                <label for="feminino">Feminino</label>
                <input type="radio" id="masculino" value="Masculino">
                <label for="masculino">Masculino</label>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Personalizado</label>
              </div>
            </div>
            <button id="facebook-register" class="registrar">Cadastre-se</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <footer class="rodape"></footer>
</body>

</html>
