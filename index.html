<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
</head>

<body>
    <header class="top-bar">
        <img src="/images/facebook-logo.png" alt="logo do Facebook" class="facebook-logo">
        <label for="user-email-phone">Email ou telefone<input type="text" name="user-email-phone"
          id="user-email-phone"></label>
        <label for="user-password">Senha<input type="text" name="user-password" id="user-password"></label>
        <button id="button-login">Entrar</button>
    </header>
    <section class="content-conteiner">
        <span class="facebook-quote">
        <h2>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</h2>
      </span>
        <img src="/images/facebook-net.png" alt="pessoas ao redor do mundo ligadas pelo Facebook" id="facebook-networking">
    </section>

    <section class="form-conteiner">
        <span class="new-account-text">
        <h1>Abra uma conta</h1>
      </span>
        <span class="new-account-text">
        <p>É rápido e fácil.</p>
      </span>
        <form action="" method="post">
            <input type="text" name="nome" id="name-text" placeholder="Nome">
            <input type="text" name="sobrenome" id="surname-text" placeholder="Sobrenome">
            <input type="text" name="telefone" id="phone-email" placeholder="Celular ou email">
            <input type="text" name="senha" id="user-password" placeholder="Nova senha">
            <label for="data-de-nascimento">Data de nascimento <input type="date" name="data-de-nascimento" id="user-birthday" placeholder="dd/mm/aaaa"></label>
            <label for="">Gênero <button></button></label>
        </form>
    </section>


</body>

</html>
