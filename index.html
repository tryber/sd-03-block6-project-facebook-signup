<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section class="top-bar">
        <div>
            <h1>facebook</h1>
        </div>
        <div>
            <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
            <input type="text" name="email-phone" id="user-email-phone">
        </div>
            <label for="password">Senha</label>
            <input type="password" name="password" id="password">
            <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=royal_blue_bar">Esqueceu a conta?</a>
        <div>
            <button id="button-login">Entrar</button>
        </div>
    </section>

    <section>
        <div>
            <p>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>

            <img src="images/networking.png" alt="">
        </div>

        <div>
            <h1>Abra uma Conta</h1>
            <p>É rápido e fácil.</p>
            <form action="get">
                <div>
                    <input type="text" name="" id="name-input" placeholder="Nome">
                    <input type="text" name="" id="lastname-input" placeholder="Sobrenome">
                </div>
                <input type="text" name="" id="" placeholder="Celular ou email">
                <input type="text" name="" id="" placeholder="Nova senha">

                <label for="birth-date"></label>
                
            </form>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
