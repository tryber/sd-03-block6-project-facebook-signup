<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="top-bar" class="top-bar">
      <div class="facebook-name">
        <a class="facebook-logo" href="https://www.facebook.com">facebook</a>
      </div>
      <div class="facebook-login">
        <form action="" method="POST">
          <label for="user-email-phone" id="user-email-phone-label"
            >Email ou telefone</label
          >
          <input type="text" id="user-email-phone" />
          <label for="user-password" id="user-pass-label">Senha</label>
          <input type="password" id="user-password" />
          <button id="button-login" class="button-login"></button>
        </form>
      </div>
    </div>
    <div class="area-abaixo-do-azul">
      <section>
        <p class="frase-motivacional">
          O Facebook ajuda você a se conectar e compartilhar com as pessoas que
          fazem parte da sua vida.
        </p>
        <br />
        <img
          src="conections.png"
          id="facebook-networking"
          class="facebook-networking"
        />
      </section>
      <section class="area-para-cadastramento">
        <p class="abra-conta">
          Abra uma conta
        </p>
        <p class="rapido-e-facil">
          É rápido e fácil.
        </p>
        <form action=""></form>
      </section>
    </div>
  </body>
</html>
