<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Página Inicial do Facebook</title>
</head>
<body>
    <header class="top-bar">
        <div>
          <img src="img/fb-logo.jpeg" alt="facebook" class="facebook-logo">
        </div>
        <div>
            <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
            <input type="text" name="user-email-phone" id="user-email-phone">
        </div>
    </header>
    <section>
      <div id="left">
        <p>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
        <img src="img/networking.png" alt="mundo conectado" id="facebook-networking">
    </div>
      <div id="right">
        <h1>Abra uma conta</h1>
        <br>
        <h2>É rápido e fácil</h2>
        <div>
          <input type="text" placeholder="Nome">
          <input type="text" placeholder="Sobrenome">
        </div>
        <div>
          <input type="text" placeholder="Celular ou email">
        </div>
        <br>
        <div>
          <input type="password" placeholder="Senha">
        </div>
        <br>
        <div>
          <p>Data de Nascimento</p>
          <input type="text" placeholder="dd/mm/aaaa">
        </div>
        <div>
          <p>Gênero</p>
          <div>
            <input type="radio" id="Feminino">
            <label for="Feminino">Feminino<label>
            <input type="radio" id="Masculino">
            <label for="Masculino">Masculino<label>
            <input type="radio" id="Personalizado">
            <label for="Personalizado">Personalizado<label>
          </div>
          <div>
            <button id="facebook-register">Cadastre-se</button>
          </div>
        </div>
      </div>
    </section>
</body>
</html>
