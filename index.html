<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  </head>
<body>
    <section class="top-bar">
        <div class="bar-container">
            <h1 class="logo">facebook</h1>
            <div class="login-container">
                <div class="email-container">
                    <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
                    <input type="text" name="email-phone" id="user-email-phone">
                </div>
                <div class="password-container">
                    <label for="password">Senha</label>
                    <input type="password" name="password" id="password">
                    <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=royal_blue_bar">Esqueceu a conta?</a>
                </div>    
                <div class="button-container">
                    <button id="button-login">Entrar</button>
                </div>
            </div>    
        </div>
    </section>

    <section>
        <div>
            <p>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>

            <img src="images/networking.png" alt="">
        </div>

        <div>
            <h1>Abra uma conta</h1>
            <p>É rápido e fácil.</p>
            <form action="get">
                <div>
                    <input type="text" name="" id="name-input" placeholder="Nome">
                    <input type="text" name="" id="lastname-input" placeholder="Sobrenome">
                </div>
                <input type="text" name="" id="" placeholder="Celular ou email">
                <input type="text" name="" id="" placeholder="Nova senha">

                <h2>Data de nascimento</h2>
                  <input data-provide="datepicker" id="datepicker" placeholder="dd/mm/aaaa">
                <h2>Gênero</h2>
                <div>
                  <label for="female">Feminino</label>
                  <input type="radio" name="gender" id="female">

                  <label for="male">Masculino</label>
                  <input type="radio" name="gender" id="male">

                  <label for="personalizado">Personalizado</label>
                  <input type="radio" name="gender" id="personalizado">
                </div>  

                <input type="submit" id="facebook-register" value="Cadastre-se">
            </form>
            <p>Criar uma Página para uma celebridade, banda ou empresa.</p>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="script.js"></script>
</body>
</html>
