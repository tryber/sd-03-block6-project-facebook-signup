<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Log In or Sign Up</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
</head>

<body>
    <header class="top-bar">
        <section class="section-container">
            <div class="logo-container">
                <h4 class="facebook-logo">facebook</h4>
            </div>
            <div>
                <form class="login-container">
                    <div class="user-email-phone">
                        <div>
                            <label>E-mail or Phone</label>
                        </div>
                        <input class="login">
                    </div>
                    <div class=" password-container">
                        <div>
                            <label>Password</label>
                            <input>
                        </div>
                        <div class="forgot-account">Forgot account?</div>
                    </div>
                    <button class="button">Entrar</button>

                </form>
            </div>
        </section>
    </header>
    <div>
        <p>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
        <div class="img-pessoas">
            <img src="img-facebook.png">
        </div>
        <section class="abrir-conta">

            <p>Abra uma conta </p>
            <p>É rápido e fácil.</p>

            <form class="criar-conta">
                <div>
                    <input type="text" placeholder="Nome">
                </div>

                <div>
                    <input type="text" placeholder="Sobrenome">
                </div>

                <div>
                    <input type="email" placeholder="Celular ou email">
                </div>

                <div>
                    <input type="password" placeholder="Senha">
                </div>

                <div>
                    <h2>Data de Nascimento</h2>
                    <select name="nascimento-dia" class="nascimento">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="32">31</option>

                    </select>

                    <select name="nascimento-mes" class="nascimento">
                        <option value="0">março</option>
                    </select>

                    <select name="nascimento-ano" class="nascimento">
                        <option value="1">2011</option>
                    </select>
                </div>
        </section>
</body>
<script src="./script.js"></script>

</html>
