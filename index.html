<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="css/redmond/jquery-ui-1.8.13.custom.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.0/jquery.min.js"></script>
    <title>Facebook - Projeto 06</title>
  </head>

  <body>
    <html>

      <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Facebook - /Projeto 06</title>
      </head>

      <body>
        <header class="top-bar">
          <div class="facebook-logo">
            <img src="imagem/facebook.png" alt="nome facebook">
          </div>
          <form class="form">
            <label class="user-email" for="user-email-phone" id="user-email-phone-label">Email ou telefone<br><input
                id="user-email-phone" type="text" name="user" style="background: rgb(232, 240, 254);">
            </label>
            <label class="user-email" for="user-password-label">Senha<br><input id="user-password" type="password"
                name="user" style="background: rgb(232, 240, 254);">
              <a href="#">Esqueceu a conta?</a>
            </label>
            <button class="user-email" id="button-login" style="margin-top: 19px;">Entrar</button>
          </form>
        </header>
        <article class="lado-esquerdo">
          <section>
            <p>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
          </section>
          <section>
            <img src="imagem/networking.png" id="facebook-networking" alt="imagem de pessoas em conexão">
          </section>
        </article>
        <article class="lado-direito">
          <section>
            <p>Abra uma conta</p>
          </section>
          <section>
            <p>É rápido e fácil.</p>
          </section>
          <form action="" method="" enctype="multipart/form-data">
            <input type="text" placeholder="Nome">
            <input type="text" placeholder="Sobrenome">
            <input type="text" placeholder="Celular ou email">
            <input type="password" placeholder="Nova senha">
          </form>
          <section>
            <p>Data de nascimento</p>
            <input type="datetime" placeholder="dd/mm/aaaa" class="date-nasc">

          </section>
        </article>

        <script src="script.js"></script>
      </body>

    </html>
