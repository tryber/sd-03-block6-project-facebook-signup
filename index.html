<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css"/>
    <link href="bootstrap-4.4.1-dist/css/bootstrap.min.css" rel="stylesheet">
    <title>FACEBOOK</title>
  </head>
  <body>
    <header class="top-bar">
      <h1>Facebook</h1>
      <div>
        <label for="user-email-phone">Email ou teledone</label>
        <input type="email" id="user-email-phone" />
        <label for="user-email-phone-label">Senha</label>
        <input type="password" id="user-email-phone-label" />
        <button id="button-login">Entrar</button>
      </div>
    </header>
    <div>
      <div>
        <p>O O Facebook ajuda você a se conectar
           e compartilhar com as pessoas que fazem parte da sua vida.</p>
        <img id="facebook-networking"src="https://static.xx.fbcdn.net/rsrc.php/v3/yi/r/OBaVg52wtTZ.png">
      </div>
      <div>
        <h1>Abra uma conta</h1>
        <h4>É rápido e fácil</h>
        <form>
          <div>
          <div class="form-row">
            <input class="form-control" type="text" placeholder="Nome">
          </div>
          <input class="form-row" type="text" placeholder="Sobrenome">
          <input type="text" placeholder="Celular ou email">
          <input type="password" placeholder="Nova Senha">
          <label placeholder="dd/mm/aa"></label>Data de nascimento</label>
        </form>
      </div>
      </div>
    </div>
    <footer class="rodape"></footer>
  </body>
</html>
