<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="top-bar">
    <div class="menu-bar">
      <img src="facebook-logo-1.png" alt="logo facebook" class="facebook-logo" width="200px">
      <form action="" class="form-login">      
        <div class="box-email">
          <label for="user-email-phone" id="user-email-phone-label" class="user-email-phone-label">Email ou telefone</label>
          <input type="text" name="user-email-phone" id="user-email-phone" class="user-email-phone">
        </div>
        <div class="box-senha">
          <label for="senha" class="senha-label">Senha</label>
          <input type="password" name="senha" class="senha">
          <small>Esqueceu a conta?</small>
        </div>
        <button id="button-login" class="button-login">Entrar</button>
      </form>
    </div>
  </header>


  <script src="script.js"></script>
</body>
</html>
