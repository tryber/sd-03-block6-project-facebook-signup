<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Log In or Sign Up</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
</head>

<body>

    <header class="top-bar">
        <section class="section-container">
            <div class="logo-container">
                <h4 class="facebook-logo">facebook</h4>
            </div>
            <div>
                <form class="login-container">
                    <div class="user-email-phone">
                        <div>
                            <label id='user-email-phone-label'>Email ou telefone</label>
                            <input type="text" id="user-email-phone">
                        </div>
                    </div>
                    <div class=" password-container">
                        <div>
                            <label>Password</label>
                            <input type="password" id="user-password">
                        </div>
                        <div class="forgot-account">Forgot account?</div>
                    </div>
                    <button class="button-login" id="button-login">Entrar</button>
                </form>
            </div>
        </section>
    </header>

    <section class="section-map">

        <div class="div-map">
            <div>
            <h2 class="map-h2">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua
                vida.</h2>
            </div>
                <img id="facebook-networking" src="networking.png">
        </div>

        <section class="abrir-conta">
            <div>
                <h2 class="open-account">Abra uma conta </h2>
                <div class="easy">É rápido e fácil.</div>
            </div>
            <form class="criar-conta">
                <div>
                    <div>
                        <input type="text" placeholder="Nome">
                        <input type="text" placeholder="Sobrenome">
                    </div>
                    <div>
                    </div>
                </div>
                <div>
                    <input type="email" placeholder="Celular ou email" class="input-email">
                </div>
                <div>
                    <input type="password" placeholder="Senha" class="input-senha">
                </div>
                <div>
                    <p>Data de Nascimento</p>
                    <input placeholder="dd/mm/aaaa"  name="nascimento-dia" class="input-nascimento">
                    </input>
                </div>
                <span class="gender">
                    <span>
                        <span>
                            <input type="radio" name="sexo" value="Masculino">
                            <label>Masculino</label>
                        </span>
                        <span>
                            <input type="radio" name="sexo" value="Feminino">
                            <label>Feminino</label>
                        </span>
                        <span>
                            <input type="radio" name="sexo" value="Personalisar">
                            <label>Personalisar</label>
                        </span>
                    </span>
                </span>
            </form>
        </section>
    </section>

    <script src="./script.js"></script>
</body>
</html>
