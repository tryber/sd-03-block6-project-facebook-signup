<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Log In or Sign Up</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
</head>

<body>
    <header class="top-bar">
        <section class="section-container">
            <div class="logo-container">
                <h4 class="facebook-logo">facebook</h4>
            </div>
            <div>
                <form class="login-container">
                    <div class="user-email-phone">
                        <div>
                            <label>E-mail or Phone</label>
                        </div>
                        <input class="login">
                    </div>
                    <div class=" password-container">
                        <div>
                            <label>Password</label>
                            <input>
                        </div>
                        <div class="forgot-account">Forgot account?</div>
                    </div>
                    <button class="btn-login">Login</button>

                </form>
            </div>
        </section>
    </header>
    <div>
        <p>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
        <div class="img-pessoas">
            <img src="img-facebook.png">
        </div>
        <section class="abrir-conta">

            <p>Abra uma conta </p>
            <p>É rápido e fácil.</p>

            <form class="criar-conta">
                <div>
                    <input type="text" placeholder="Nome">
                </div>

                <div>
                    <input type="text" placeholder="Sobrenome">
                </div>

                <div>
                    <input type="email" placeholder="Celular ou email">
                </div>

                <div>
                    <input type="password" placeholder="Senha">
                </div>

                <div>
                    <h2>Data de Nascimento</h2>
                    <select name="nascimento-dia" class="nascimento">
                        <option value="1">1</option>
                    </select>

                    <select name="nascimento-mes" class="nascimento">
                        <option value="0">março</option>
                    </select>

                    <select name="nascimento-ano" class="nascimento">
                        <option value="1">2011</option>
                    </select>
                </div>
        </section>

</body>

</html>
