<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="fb_icon.png" />
    <title>Facebook - entre ou cadastre-se</title>
  </head>
  <body>
    <header class="top-bar">
      <div class="facebook-logo">
        <img height="80px" src="logo.png" alt="Logo-Facebook" />
      </div>
      <div class="container-head">
        <div class="login">
          <label
            for="user-email-phone"
            id="user-email-phone-label"
            class="user-email-phone-label"
            >Email ou telefone</label
          >
          <input id="user-email-phone" class="user-email-phone" type="text" />
        </div>
        <div class="password">
          <label>Senha</label>
          <input
            type="password"
            name="senha"
            id="user-password"
            class="senha"
          />
          <small>Esqueceu a conta?</small>
        </div>
        <div class="btn-entrar">
          <button id="button-login" class="button-login" type="submit">Entrar</button>
        </div>
      </div>
    </header>
    <main>
      <section class="box-left">
        <div class="mini-box-left">
          <div class="text-left">
            O Facebook ajuda você a se conectar e compartilhar com as pessoas
            que fazem parte da sua vida.
          </div>
          <img
            src="networking.png"
            class="facebook-networking"
            id="facebook-networking"
            alt="networking"
          />
        </div>
      </section>
      <section class="box-right">
        <div>
          <div class="title-right">Abra uma conta</div>
          <div class="sub-title">É rápido e fácil.</div>
        </div>
        <div class="registration-container">
          <div class="name-box">
            <input
              type="text"
              class="nome"
              placeholder="Nome"
              required="required"
            />
            <input
              type="text"
              class="sobrenome"
              placeholder="Sobrenome"
              required="required"
            />
          </div>
          <div>
            <input
              type="text"
              class="phone-email"
              placeholder="Celular ou email"
              required="required"
            />
          </div>
          <input
            type="password"
            class="nova-senha"
            placeholder="Nova senha"
            required="required"
          />
        </div>
        <div>
          <div class="text-forms">Data de nascimento</div>
          <input
            type="date"
            id="datepicker"
            class="date"
            placeholder="dd/mm/aaaa"
          />
        </div>
        <div>
          <div class="text-forms">Gênero</div>
          <input type="radio" id="feminino" name="Gender" value="Feminino" />
          <label for="feminino">Feminino</label>
          <input type="radio" id="masculino" name="Gender" value="Masculino" />
          <label for="masculino">Masculino</label>
          <input
            type="radio"
            id="personalizado"
            name="Gender"
            value="Personalizado"
          />
          <label for="personalizado">Personalizado</label>
        </div>
        <div>
          <button
            type="submit"
            class="facebook-register"
            id="facebook-register"
          >
            Cadastre-se
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
