<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script defer src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script defer src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script defer src="https://use.fontawesome.com/8772986df4.js"></script>
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <header>
    <main class="top-bar">
      <section>
        <h4 class="facebook-logo">facebook</h4>
      </section>
      <section class="autenticacao">
        <div>
          <p id="user-email-phone-label">Email ou telefone</p>
          <input size="14" type="text" name="login" id="user-email-phone">
        </div>
        <div>
          <p id="user-email-phone-label">Email ou telefone</p>
          <input size="14" id="user-password" type="password" name="psw">
          <button class="button-login" id="button-login">Entrar</button>
        </div>
      </section>
    </main>
  </header>
  <div class="principal">
    <aside>
      <p>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
      <img src="./images/networking.png" alt="facebook-networking" id="facebook-networking">
    </aside>
    <form>
      <span>Abra uma conta</span>
      <br>
      <span>É rápido e fácil.</span>
      <div class="usuarioESenha">
        <input type="text" placeholder="Nome">
        <input type="text" placeholder="Sobrenome">
      </div>
      <input type="text" placeholder="Celular ou email">
      <input type="password" placeholder="Nova senha">
      <p>Data de nascimento</p>
      <input type="text" placeholder="dd/mm/aaaa" id="datepicker">
      <p>Gênero</p>
      <label for="feminino">
        <input type="radio" id="Feminino" name="orientacao" value="Feminino">
        Feminino</label>
      <label for="masculino">
        <input type="radio" id="Masculino" name="orientacao" value="Masculino">
        Masculino</label>
      <label for="personalizado">
        <input type="radio" id="Personalizado" name="orientacao" value="Personalizado">
        Personalizado</label>
        <button id="facebook-register" type="submit">Cadastre-se</button>
    </form>
  </div>
</body>
</html>
