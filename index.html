<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="https://static.xx.fbcdn.net/rsrc.php/yo/r/iRmz9lCMBD2.ico" type="image/x-icon">
    <title>Facebook - entre ou cadastre-se</title>
</head>
<body>
    <header class="top-bar">
      <img src ="" class="facebook-logo" alt="">
      <label id="user-email-phone-label">Email ou telefone</label>
      <input id="user-email-phone" type="text">
      <label>Senha</label>
      <input type="password">
      <button id="button-login">Entrar</button>
    </header>
    <section>
      <p>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
    </section>
    <img src ="" id="facebook-networking" alt="">
    <span>Abra uma conta</span>
    <span>É rápido e fácil</span>
    <form>
      <input type="text" placeholder="Nome">
      <input type="text" placeholder="Sobrenome">
      <input type="text" placeholder="Celular ou e-mail">
      <input type="password" placeholder="Nova senha">
      <span>Data de nascimento</span>
      <input type="text" placeholder="dd/mm/aaaa">
      <span>Gênero</span>
    </form>

</body>
</html>
