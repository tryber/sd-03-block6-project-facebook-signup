<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Facebook - entre ou cadastre-se</title>
</head>
<body>
	<header class='top-bar'>
		<div>
			<img src="./images/facebookLogo.png" alt="facebook logo" class="facebook-logo">
		</div>
		<div>
			<table>
				<tbody>
					<tr>
						<td>
							<label id="user-email-phone-label">Email ou telefone</label>
						</td>
						<td>
							<label>Senha</label>
						</td>
					</tr>
					<tr>
						<td>
							<input type="email" id="user-email-phone" class="entrada">
						</td>
						<td>
							<input type="password" id="user-password" class="entrada">
						</td>
						<td>
							<button type="submit" id="button-login" class="button-login">Entrar</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</header>
	<div class="container">
		<section>
			<div>
				<p class="texto">
					O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.
				</p>
			</div>
			<img src="./images/networking.png" id="facebook-networking" class="networking">
		</section>
		<section class="networking">
			<div>
				<div>
					<h1>Abra uma conta</h1>
				</div>
				<div>
					<p>É rápido e fácil.</p>
				</div>
			</div>
			<form class="cadastro">
				<div>
					<input type="text" placeholder="Nome" class="input" size="15px">
					<input type="text" placeholder="Sobrenome" class="input" size="15px">
					<input type="email" placeholder="Celular ou email" size="39px" class="input" id="user-email-phone-label">
					<input type="password" placeholder="Nova senha" size="39px" class="input" id="user-password">
				</div>
				<div>
					<label>Data de nascimento</label><br>
					<input type="date" placeholder="dd/mm/aaaa">
				</div>
				<div>
					<label>Gênero</label><br>
					<input type="radio" name="Feminino" value="Feminino">
					<label> Feminino</label>
					<input type="radio" name="Masculino" value="Masculino">
					<label>Masculino</label>
					<input type="radio" name="Personalizado" value="Personalizado">
					<label>Personalizado</label>
				</div>
			</form>
			<button type="submit" id="facebook-register" class="cadastroButton">Cadastre-se</button>
		</section>
	</div>
</body>
</html>
