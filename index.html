<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Facebook login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <a href="https://www.facebook.com/"><img src="fb-logo.png" alt=""></a>
                
            </div>
            <div class="form">
                <form class="formulario" action="">
                    <div class="inputemail">
                        <label class="labelinput" for="">Email ou telefone</label>
                        <input class="input" type="text">
                    </div>
                    <div class="inputpassword">
                        <label class="labelinput" for="">Senha</label>
                        <input class="input" type="password">
                        <a class="linkpassword" href="#">Esqueceu a conta?</a>
                    </div>
                        <input class="inputbtn" type="submit" value="Entrar">
                </form>                
            </div>    
        </div>
    </header>
</body>
</html>
