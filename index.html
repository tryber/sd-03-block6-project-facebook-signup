<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <link href="bootstrap-4.4.1-dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Facebook - entre ou cadastre-se</title>
</head>

<body>
  <header class="top-bar">
    <div class="facebook-logo">
      <h1>Facebook</h1>
    </div>
    <div class="header-items">
      <div class="header-form">
        <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
        <input type="email" id="user-email-phone" />
      </div>
      <div class="header-form">
        <label for="password">Senha</label>
        <input type="password" id="password"/>
      </div>
      <div class="header-form">
        <button id="button-login">Entrar</button>
      </div>
    </div>
  </header>
  <div>
    <div>
      <p>O O Facebook ajuda você a se conectar
        e compartilhar com as pessoas que fazem parte da sua vida.</p>
      <img id="facebook-networking" src="networking.png">
    </div>
    <div>
      <h1>Abra uma conta</h1>
      <h4>É rápido e fácil.</h4>
      <form>
        <div class="form-row">
          <input class="form-control" type="text" placeholder="Nome">
          <input class="form-row" type="text" placeholder="Sobrenome">
          <input type="text" placeholder="Celular ou email">
          <input type="password" placeholder="Nova Senha">
          <label placeholder="dd/mm/aa"></label>Data de nascimento</label>
          <input type="radio" id="feminino" value="Feminino">
          <label for="masculino">Feminino</label>
          <input type="radio" id="feminino" value="Maculino">
          <label for="feminino">Masculino</label>
          <input type="radio" id="other" name="gender" value="other">
          <label for="other">Personalizado</label>
        </div>
      </form>
    </div>
  </div>
  <footer class="rodape"></footer>
</body>

</html>
