<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Facebook - Projeto 06</title>
  </head>

  <body>
    <html>
      <header class="top-bar">
        <div class="facebook-logo">
          <img src="imagem/facebook1.png" alt="nome facebook">
        </div>
        <form class="form">
          <div class="formulario">
            <label class="user-email" for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
            <input id="user-email-phone" type="text" name="user" style="background: rgb(232, 240, 254);">
          </div>
          <label class="user-email" for="user-password">Senha
            <input id="user-password" type="password" name="user" style="background: rgb(232, 240, 254);">
          </label>
          <button class="user-email" id="button-login" style="margin-top: 19px;">Entrar</button>
        </form>
      </header>
      <section class="corpo">
        <article class="lado-esquerdo">
          <section>
            <p class="welcome-text">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
          </section>
          <section>
            <img src="imagem/networking.png" id="facebook-networking" class="networking-img" alt="imagem de pessoas em conexão">
          </section>
        </article>
        <article class="lado-direito">
          <section class="abra-sua-conta">
            <span class="account-title">Abra uma conta</span>
            <span>É rápido e fácil.</span>
          </section>
          <section  class="cadastro-form">
            <form action="" method="" enctype="multipart/form-data">
              <input type="text" placeholder="Nome">
              <input type="text" placeholder="Sobrenome">
              <input type="text" placeholder="Celular ou email">
              <input type="password" placeholder="Nova senha">
            </form>
            <section>
              <p>Data de nascimento</p>
              <input type="datetime" placeholder="dd/mm/aaaa" class="date-nasc">
            </section>
          </section>
        </article>
      </section>

      <script src="script.js"></script>
  </body>

</html>
