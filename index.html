<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Facebook - entre ou cadastre-se</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="top-bar">
        <div>
            <img src="images/facebook-logo" class="facebook-logo" alt="logo do Facebook">
        </div>
        <div>
            <form action="">
                <label for="user-email-phone" id="user-email-phone-label" >Email ou telefone</label>
                <input id="user-email-phone" type="text">
                <label for="senha">Senha</label>
                <input id="senha" type="password">
                <button id="button-login">Entrar</button>
                <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=royal_blue_bar">Esqueceu a conta?</a>
            </form>
        </div>
    </header>   
</body>
<script src="script.js"></script>
</html>
