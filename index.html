<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Facebook</title>
  <link rel='stylesheet' href='styles.css'>
</head>
<body>
  <header class='top-bar'>
    <a href='#'>
      <img src='images/logo.png' id='facebook-logo' alt='Logo Facebook'>
    </a>
    <section class='login'>
      <form>
        <ul class='form-login'>
          <li class='email'>
            <label id='ser-email-phone-label'>Email ou telefone</label><br>
            <input type="text" id='user-email-phone'>
          </li>
          <li class='senha'>
            <label>Senha</label><br>
            <input type='password' id='input-password'><br>
            <a href='#'>Esqueceu a conta?</a>
          </li>
        
          <button id='button-login'>Entrar</button>
      </ul>
      </form>
    </section>
  </header>
  
  <footer>
  </footer>
  
</body>
</html>
