<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="top-bar">
        <div class="logo">
            <h1>facebook</h1>
        </div>
        <div class="email-phone">
            <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
            <input type="text" name="email-phone" id="user-email-phone">
        </div class="password">
            <label for="password" class="password-input">Senha</label>
            <input type="password" name="password" id="password">
            <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=royal_blue_bar">Esqueceu a conta?</a>
        <div>
            <button id="button-login">Entrar</button>
        </div>
    </section>

    <section>
        <div>
            <p>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>

            <img src="images/networking.png" alt="">
        </div>

        <div>
            <h1>Abra uma conta</h1>
            <p>É rápido e fácil.</p>
            <form action="get">
                <div>
                    <input type="text" name="" id="name-input" placeholder="Nome">
                    <input type="text" name="" id="lastname-input" placeholder="Sobrenome">
                </div>
                <input type="text" name="" id="" placeholder="Celular ou email">
                <input type="text" name="" id="" placeholder="Nova senha">

                <h2>Data de nascimento</h2>
                  <input data-provide="datepicker" class="datepicker" placeholder="dd/mm/aaaa">
                <h2>Gênero</h2>
                <div>
                  <label for="female">Feminino</label>
                  <input type="radio" name="gender" id="female">
                  
                  <label for="male">Masculino</label>
                  <input type="radio" name="gender" id="male">
                  
                  <label for="personalizado">Personalizado</label>
                  <input type="radio" name="gender" id="personalizado">
                </div>  
                
                <input type="submit" id="facebook-register" value="Cadastre-se">
            </form>
            <p>Criar uma Página para uma celebridade, banda ou empresa.</p>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
    <script src="script.js"></script>
</body>
</html>
