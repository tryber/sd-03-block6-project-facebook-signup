 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title id="title"></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
       <div class="top-bar">
            <nav class="header_nav container">
                <img class='facebook-logo' src=''>
                <div class="login-container" data-testid="royal_login_form">
                    <form id="login_form" action="https://www.facebook.com/login/device-based/regular/login/?login_attempt=1&amp;lwv=110" method="post" novalidate="1" onsubmit="">

                        <table cellspacing="0" role="presentation">
                            <tbody>
                                <tr>
                                    <td class="login-bottom">
                                        <label class="label" id="user-email-phone-label" for="email">Email ou telefone</label>
                                    </td>
                                        <td class="login-bottom">
                                        <label class="label" for="pass">Senha</label>
                                    </td>
                                    <td>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <input type="email" class="login-texto " name="email" id="user-email-phone" data-testid="royal_email">
                                    </td>
                                    <td>
                                        <input type="password" class="login-texto " name="pass" id="user-password" data-testid="royal_pass">
                                    </td>
                                    <td>
                                        <button type='submit' id='button-login'>Entrar</button>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="login_form_label_field">

                                    </td>
                                    <td class="login_form_label_field">
                                        <div>
                                            <a href="https://www.facebook.com/recover/initiate?lwv=110&amp;ars=royal_blue_bar">Esqueceu a conta?</a>
                                        </div>
                                    </td>
                                    <td>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </form>
                </div>
            </nav>
        </div>
        </header>
    <div class='corpo'>
        <section id='quebra'>
            <div>
                <p class='texto'>
                    O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.
                </p>
            </div><br>
            <img id='facebook-networking' src='networking.png'>
        </section>
        <section class='quebra'>
            <div>
                <h1>Abra uma conta</h1><br>
                <p>É rápido e fácil.</p>
            </div>
            <form>
                <div>
                    <input type='text' placeholder='Nome' class='input' size='12px' required>
                    <input type='text' placeholder='Sobrenome' class='input' size='12px' required>
                </div><br>
                <input type='email' placeholder='Celular ou email' class='input' size='33' required><br>
                <input type='password' placeholder='Nova senha' class='input' size='33' required><br>
                <div>
                    <label>Data de nascimento</label><br>
                    <input type='date' placeholder='dd/mm/aaaa' class='input' required>
                </div>
                <div>
                    <label>Gênero</label><br>
                    <input type='radio' name='genre' value='Feminino' required>Feminino
                    <input type='radio' name='genre' valur='Masculino' required>Masculino
                    <input type='radio' name='genre' value='Personalizado'required>Personalizado
                </div>
                <button type='submit' id='facebook-register' class='botao'>Cadastre-se</button>
            </form>
        </section>
    </div>
</body>
<script src="script.js"></script>
</html>
