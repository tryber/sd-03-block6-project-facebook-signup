<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="./script.js"></script>
    <link rel="icon" type="imagem/png" href="./img/logo.png" />
</head>
<body>
    <header class="top-bar">
        <div id="header-container" class="h-container">
            <img src="./img/face-logo.png" alt="facebook logo" class="facebook-logo">
            <div class="div-form">
                <div class="telefone-email" id="email-telefone">
                    <label for="user-email-phone" id="user-email-phone-label" class="text-input">Email ou telefone</label>
                    <input type="text" name="" id="user-email-phone"class="input-style">
                </div>
                <div class = "senha-input" id="senha">
                    <label for="input-senha" class="text-input">Senha</label>
                    <input type="password" name="" id="input-senha" class="input-style">
                    <a href="#" class="forget-password" >Esqueceu a conta?</a>
                </div>
                    <button id="button-login" class="text-input-login login-button">Entrar</button>
                </div>
        </div>
        </header>
        <article></article>
        <div class="lado-esquerdo">
                <p>
                    O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida
                </p>
                <img src="./img/networking.png" alt="Facebook Network" id="facebook-networking">
        </div>
            <div class="lado-direito">
                <p class="abra-conta">
                    Abra uma conta
                </p>
                <p class="rapido-e-facil">
                    É rápido e fácil.
                </p>
                <form action="">
                    <input type="text" name="Nome" id="" placeholder="Nome">
                    <input type="text" name="Sobrenome" id="" placeholder="Sobrenome">
                    <input type="text" name="" id="" placeholder="Celular ou email">
                    <input type="password" name="" id="" placeholder="Nova senha">
                    <p>Data de nascimento</p>
                    <input type="data" placeholder="dd/mm/aaaa">
                    <p>Gênero</p>
                    <input type="radio" value="Feminino">
                    <input type="radio" value="Masculino">
                     <input type="radio" value="Personalizado">
                    <button id="facebook-register">Cadastre-se</button>
                </form>
            </div>
</body>
</html>
