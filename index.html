<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="https://static.xx.fbcdn.net/rsrc.php/yo/r/iRmz9lCMBD2.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <title>Facebook - entre ou cadastre-se</title>
</head>
<body>
    <header class="top-bar">
      <label class="facebook-logo">facebook</label>
      <div class="login-container">
        <div class="email-phone">
          <label id="user-email-phone-label">Email ou telefone</label>
          <input id="user-email-phone" type="text" class="data-email-phone">
        </div>
        <div class="password">
          <label>Senha</label>
          <input type="password">
        </div>
        <button id="button-login" class="enter-button"><strong>Entrar</strong></button>
      </div>
    </header>
    <div class="tudo">
      <section>
        <p>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
        <img src ="networking.png" id="facebook-networking" alt="">
      </section>
      <div class="lado-direito">
        <span id="text1">Abra uma conta</span>
        <span id="text2">É rápido e fácil</span>
        <form>
          <div class="nome-sobrenome">
            <input type="text" placeholder="Nome">
            <input type="text" placeholder="Sobrenome">
          </div>
          <div class="resgitro">  
            <input type="text" placeholder="Celular ou e-mail">
            <input type="password" placeholder="Nova senha">
            <span>Data de nascimento</span>
            <input type="text" placeholder="dd/mm/aaaa">
          </div>  
          <div class="generos">
            <span>Gênero</span>
            <input type="radio"><label for="masculino">Masculino</label>
            <input type="radio"><label for="Feminino">Feminino</label for="masculino">
            <input type="radio"><label for="Personalizado">Personalizado</label>
          </div>
        </form>
        <button id="facebook-register">Cadastre-se</button>
      </div>
    </div>
</body>
</html>
