 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title id="title"></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
       <div class="top-bar">
        <nav class="header_nav container">
                  <i class="face-logo-fundo facebook-logo"></i>
                <div class="login-container" data-testid="royal_login_form">
                    <form id="login_form" action="https://www.facebook.com/login/device-based/regular/login/?login_attempt=1&amp;lwv=110" method="post" novalidate="1" onsubmit="">

                        <table cellspacing="0" role="presentation">
                            <tbody>
                                <tr>
                                    <td class="login-bottom">
                                <label id="user-email-phone-label" for="email">Email ou telefone</label>
                            </td>
                            <td class="login-bottom">
                                <label for="pass">Senha</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="email" class="login-texto " name="email" id="user-email-phone" data-testid="royal_email">
                            </td>
                            <td>
                                <input type="password" class="login-texto " name="pass" id="pass" data-testid="royal_pass">
                            </td>
                            <td>
                                <label class="login-button login-buttonConfirm login-buttonSuppressed" id="user-email-phone-label" for="u_0_4">
                                    <input value="Entrar" aria-label="Entrar" data-testid="royal_login_button" type="submit" id="u_0_4">
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <td class="login_form_label_field">

                            </td>
                            <td class="login_form_label_field">
                                <div>
                                    <a href="https://www.facebook.com/recover/initiate?lwv=110&amp;ars=royal_blue_bar">Esqueceu a conta?</a>
                                </div>
                            </td></tr>
                        </tbody>
                    </table>
                                </form>
                            </div>
        </nav>
    </div>
    </header>
</body>
<script src="script.js"></script>
</html>
