<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Facebook - entre ou cadastre-se</title>
</head>
<body>
	<header class="top-bar">
		<div class="facebook-logo">
			<img src="./images/facebookLogo.png">
		</div>
		<div>
			<table>
				<tbody>
					<tr>
						<td>
							<label for="user-email-phone-label">Email ou telefone</label>
						</td>
						<td>
							<label for="pass">Senha</label>
						</td>
					</tr>
					<tr>
						<td>
							<input type="email" name="email" id="user-email-phone">
						</td>
						<td>
							<input type="password" name="pass" id="pass">
						</td>
						<td>
							<label for="button-login">
								<input type="submit" value="Entrar" id="button-login">
							</label>
						</td>
						<tr>
							<td></td>
						</tr>
					</tr>
				</tbody>
			</table>
		</div>
	</header>
</body>
</html>
