<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="shortcut icon" href="https://static.xx.fbcdn.net/rsrc.php/yo/r/iRmz9lCMBD2.ico" type="image/x-icon">
    <link rel="stylesheet" href="libs/bulma-0.8.0/css/bulma.min.css"> -->
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <title>Facebook - entre ou cadastre-se</title>
</head>
<body>
    <header class="top-bar">
      <label class="facebook-logo">facebook</label>
      <div class="login-container">
        <div class="email-phone">
          <label id="user-email-phone-label">Email ou telefone</label>
          <input id="user-email-phone" type="text" class="data-email-phone">
        </div>
        <div class="password">
          <label>Senha</label>
          <input type="password" id="user-password">
        </div>
        <button id="button-login" class="enter-button">Entrar</button>
      </div>
    </header>
    <div class="tudo">
      <section>
        <p>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
        <img src ="imgs/networking.png" id="facebook-networking" alt="">
      </section>
      <div class="lado-direito">
        <span id="text1" class="text1">Abra uma conta</span>
        <span id="text2">É rápido e fácil.</span>
        <form>
          <div class="nome-sobrenome">
            <input type="text" placeholder="Nome" class="input nome">
            <input type="text" placeholder="Sobrenome" class="input sobrenome">
          </div>
          <div class="resgitro">
            <input type="text" id="celularEmail" placeholder="Celular ou email" class="input">
            <input type="password" placeholder="Nova senha" class="input">
            <span>Data de nascimento</span>
            <input type="text" placeholder="dd/mm/aaaa" class="input">
          </div>
          <div class="generos">
            <span>Gênero</span>
            <input id="Feminino" type="radio" value="Feminino" name="gender" checked><label for="Feminino">Feminino</label>
            <input id="masculino" type="radio" value="Masculino"  name="gender"><label for="masculino">Masculino</label>
            <input id="Personalizado" type="radio" value="Personalizado"  name="gender"><label for="Personalizado">Personalizado</label>
          </div>
        </form>
        <button id="facebook-register">Cadastre-se</button>
      </div>
    </div>
</body>
</html>
