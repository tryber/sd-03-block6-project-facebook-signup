<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Facebook</title>
  </head>
  <body>
    <header class="top-bar">
      <div class="facebook-logo">
        <img height="80px" src="fb-logo-white.png" alt="Logo_Facebook" />
      </div>
      <div class="container-head">
        <div class="login">
          <label
            for="user-email-phone"
            id="user-email-phone-label"
            class="user-email-phone-label"
            >Email ou telefone</label
          >
          <input id="user-email-phone" class="user-email-phone" type="text" />
        </div>
        <div class="password">
          <label>Senha</label>
          <input type="password" name="senha" id="user-password" class="senha" />
          <small>Esqueceu a conta?</small>
        </div>
        <div btn-entrar>
          <button id="button-login" class="button-login"
          type="submit">Entrar</button>
        </div>
      </div>
    </header>
    <main>
      <section class="box-left">
        <h3>
          O Facebook ajuda vocÃª a se conectar e compartilhar com as pessoas que
          fazem parte da sua vida.
        </h3>
        <img src="networking.png" id="facebook-networking" alt="networking" />
      </section>
      <section class="box-right">
        <input type="text" class="nome">
        <input type="text" class="sobrenome">
        <input type="text" class="phone-email">
        <input type="text" class="nova-senha">
      </section>
    </main>
  </body>
</html>
