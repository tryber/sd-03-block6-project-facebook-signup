<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Facebook login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="top-bar">
    <img src="fb-logo.png" alt="Facebook Logo" class='facebook-logo'>
    <div class="right">
        <div class="user-email-phone">
            <label for="user-email-phone">Email ou telefone</label>
            <input type="text" name="user-email-phone" id="user-email-phone">
        </div>
        <div class="user-password">
            <label for="user-password">Senha</label>
            <input type="text" name="user-password" id="user-password">
        </div>
        <button id="button-login">Entrar</button>
    </div>
</header>
</body>
</html>
