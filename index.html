<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Project Facebook Signup - andrefpires e lucasfranca90</title>
  </head>
  <body>
    <header class="top-bar">
      <div class="facebook-logo">
        <img height="80px" src="fb-logo-white.png" alt="Logo_Facebook" />
      </div>
      <div>
        <form>
          <div id="user-email-phone-label">
            <label>Email ou telefone</label>
            <input id="user-email-phone" type="text" />
          </div>
          <div>
            <label>Senha</label>
            <input type="password" />
          </div>
          <div>
            <button id="button-login" type="submit">Entrar</button>
          </div>
        </form>
      </div>
    </header>
  </body>
</html>
