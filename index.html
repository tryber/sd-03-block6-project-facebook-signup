<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="libs/DatePickerX.css">
    <link rel="stylesheet" href="style.css">
    <script src="libs/DatePickerX.js" defer></script>
    <script src="libs/just-validate.min.js" defer></script>
    <script src="script.js" defer></script>
    <title>Página Inicial do Facebook</title>
</head>

<body>
    <header class="top-bar">
        <div class="leftSide">
            <img src="img/fb-logo.jpeg" alt="facebook" class="facebook-logo">
        </div>
        <div class="rightSide">
            <div class="inputField">
                <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
                <input type="text" name="user-email-phone" id="user-email-phone">
            </div>
            <div class="inputField">
                <label for="user-password">Senha</label>
                <input type="password" name="user-password" id="user-password">
            </div>
            <div class="botaoHeader">
                <button id="button-login" value="1">Entrar</button>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="mainLeft">
            <p>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
            <img src="img/networking.png" alt="mundo conectado" id="facebook-networking">
        </section>
        <section class="mainRight">
            <div class="rightTitles">
                <h1>Abra uma conta</h1>
                <h2>É rápido e fácil.</h2>
            </div>
            <form class="form">
                <div class="nomeEsobrenome">
                    <div class="formInputField nome">
                        <input type="text" placeholder="Nome" data-validate-field="name" name="name">
                    </div>
                    <div class="formInputField nome">
                        <input type="text" placeholder="Sobrenome" data-validate-field="sob" name="sob">
                    </div>
                </div>
                <div class="formInputField">
                    <input type="text" placeholder="Celular ou email" data-validate-field="strength" name="strength">
                </div>
                <div class="formInputField">
                    <input type="password" placeholder="Nova senha" data-validate-field="password" name="password">
                </div>
                <div class="formInputField">
                    <p>Data de nascimento</p>
                    <input type="text" placeholder="dd/mm/aaaa" id="data">
                </div>
                <div class="formInputField">
                    <p>Gênero</p>
                </div>
                <div class="containerRadios">
                    <div class="radioGender">
                        <input type="radio" id="Feminino" name="gender" value="Feminino" data-validate-field="radio">
                        <label for="Feminino">Feminino</label>
                    </div>
                    <div class="radioGender">
                        <input type="radio" id="Masculino" name="gender" value="Masculino" data-validate-field="radio">
                        <label for="Masculino">Masculino</label>
                    </div>
                    <div class="radioGender">
                        <input type="radio" id="Personalizado" name="gender" value="Personalizado"
                            data-validate-field="radio">
                        <label for="Personalizado">Personalizado</label>
                    </div>
                </div>
                <div class="buttonLogin">
                    <button id="facebook-register" type="submit">Cadastre-se</button>
                </div>
            </form>
        </section>
    </main>
</body>

</html>
