<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
  </head>
  <body>
    <header class="top-bar">
      <div class="header">
        <h1 class="facebook-logo">facebook</h1>
        <table>
          <tbody>
            <tr>
              <td id="user-email-phone-label">Email ou telefone</td>
              <td>Senha</td>
            </tr>
            <tr>
              <td><input type="email" id="user-email-phone" class="topInput"></td>
              <td><input type="password" id="user-password" class="topInput"></td>
              <td><button id="button-login">Entrar</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </header>
    <main class="main">
      <section class="lateral-esquerda">
        <div class="section">
          <p class="textoCanto">
            O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.
          </p>
          <img src="Images/networking.png" alt="" id="facebook-networking">
        </div>
      </section>
      <section class="lateral-direita">
        <div class="indicativos">
          <h2>Abra uma conta</h2>
          <h3>É rápido e fácil.</h3>
        </div>
        <div class="nomes">
          <input type="text" placeholder="Nome" class="input50">
          <input type="text" placeholder="Sobrenome" class="input50">
        </div>
        <div class="conta">
          <input type="text" placeholder="Celular ou email" class="input100">
          <input type="password" placeholder="Nova senha" class="input100">
        </div>
        <div class="data50">
          <h4 class="cinzaclaro">Data de nascimento</h4>
          <input type="text" placeholder="dd/mm/aaaa" id="datepicker" class="data">
        </div>
      </section>
    </main>
    <script src="script.js"></script>
    <script>
      let picker = new Pikaday({ field: document.getElementById('datepicker') });
    </script>
  </body>
</html>
